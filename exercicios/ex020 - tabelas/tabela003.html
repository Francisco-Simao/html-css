<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem De Celulas</title>
    <style> 
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            border-collapse: collapse;
            width: 400px;
            height: 200px;
            
        }

        tr {
            
        }

        td {
            border: 2px solid black;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>MESCLAGEM DE CELULAS</h1>
    <table>
        <tr>
            <td> A</td>
            <td colspan="2"> B</td>
           
        </tr>
        <tr>
            <td rowspan="3">D </td>
            <td>E </td>
            <td>F</td>        
        </tr>
        <tr>
            
            <td>H </td>
            <td>I </td>            
        </tr>
        <tr>
            
            <td>K </td>
            <td rowspan="">L </td>            
        </tr>
    </table>
</body>
</html>
