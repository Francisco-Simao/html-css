<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABELAS GRANDES</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bold;
        }

        td , th {
            border: 2px solid black;
            padding: 10px;
            
        }

        thead , tfoot {
            background-color: rgb(110, 110, 110);
            padding: 10px;
        }

        thead > tr > th {
            position: sticky;
            background-color:  rgb(110, 110, 110) ;
            top: -1px;
            border: 2px solid black;
        }

        table {
            border-collapse: collapse;
            width: 90vw;
            height: 200vh;
            position: relative;
        }

        tbody > tr:nth-child(odd){
            background-image: linear-gradient(to right , blue , white);
        }

        .num {
            text-align: right;
        }

        caption {
            background-color: rgb(121, 121, 121);
            padding: 10px;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <table>
        <caption>TABELA DA POPULÇÃO DOS ESTADOS</caption>
        <thead>
            <tr>

            </tr>
        </thead>
        <tbody>

            </tr>
            <tr> 
                <td>BAHIA</td>

            </tr>
            <tr> 
                <td>PARANA</td>
                <td class="num">1 444 380</td>
            </tr>
            <tr> 
                <td>RIO GRANDE DO SUL</td>

            </tr>
            <tr> 
                <td>PERNAMBUCO</td>

            </tr>
            <tr>

            <tr>

</body>
</html>
