<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PSEUDOSCLASSES</title>
    <style>
        div{
            display: inline-block; /* para deixar um ao lado do outro*/
            background-color: antiquewhite;
            border: 1px solid black; /* para colocar borda*/
            text-align: center;
            height: 200px; /* altura*/
            width: 200px; /* largura*/
        }

        div:hover{ /* HOVER PARA PASSAR O MOUSE POR CIMA*/
            background-color: aqua;
        }


    </style>
</head>
<body>
    <div id="d1">01</div>
    <div id="d2">02</div>
    <div id="d3">03</div>
</body>
</html>
