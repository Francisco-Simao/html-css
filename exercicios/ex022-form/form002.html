<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style> 
        form {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>OLA</h1>
    <form action="cadastro.php" method="get">
        <p>
            <label for="inome">NOME:</label>
            <input type="text" name="nome" id="inome">
        </p>
        <p>
            <label for="imedia">MEDIA:</label>
            <input type="number" name="media" id="imedia" required placeholder="0 a 10" min="0" max="10" step="0.1">
        </p>
        <p>
            <label for="iano">PERIODO DA PROVA</label>
            <input type="month" name="ano" id="iano" required value="2010-09">
        </p>
        <p>
            <label for="idia">DIA DA PROVA:</label>
            <input type="date" name="dia" id="idia" required >
        </p>
        <p>
            <input type="submit" value="ENVIAR">
            <input type="reset" value="LIMPAR">
        </p>
    </form>

</body>
</html>
