<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }

<body>
    <h1>MEU PRIEMIRO FORMULARIO</h1>
    <form action="cadastro.php" method="post">
        <p>
            <label for="inome">DIGIET SEU NOME:</label>
            <input type="text" name="nome"  required id="inome" placeholder="nome do usario" autocomplete="username">
        </p>
        <p>
            <label for="isen">SUA SENHA:</label>
            <input type="password" name="sen" id="isen" minlength="8" size="15" required placeholder="sua senha" autocomplete="current-password">
        </p>
        <p>
            <input type="submit" value="ENVIAR">
            <input type="reset" value="LIMPAR">
        </p>
    </form>

</body>
<!-- TODOS OS FORMULARIOS DEVEM ESTAR DENTRO DO <form>-->

<!-- O NOME E O ID SÃƒO EXTREMAAMNETES IMPORTANTES -->
